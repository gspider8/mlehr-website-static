<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M. Lehr | Home</title>
  <link type ="text/css" rel="stylesheet" href="css/global.css" />
  <link type ="text/css" rel="stylesheet" href="css/index.css" />
</head>
<body>
  <nav>
    <a href="index.html">mlehr.org</a>
    <a href="about.html">About</a>
    <a href="resume.html">Interactive Resume</a>
  </nav>


  <main>
    <div id="recent-projects">
      <h1 class="title">Recent Projects</h1>
      <div class="filter-bg">
        <h2 id="filter-dropdown" class="dropdown">Filters <span id="triangle-dropdown" class="triangle-dropdown"></span></h2>
        <div class="filters hidden" id="filter-list">
          <div class="filter" style="width:200px;">
            <label class="hidden" for="type-filter">Type Filter</label>
            <select id="type-filter">
              <option value="0" selected>Project Type: </option>
              <option value="all">All</option>
              <option value="front-end">Front-End Projects</option>
              <option value="back-end">Back-End Projects</option>
              <option value="iac">Infrastructure as Code Projects</option>
            </select>
          </div>
          <div class="filter" style="width:200px;">
            <label class="hidden" for="language-filter">Language Filter</label>
            <select id="language-filter">
              <option value="0">Languages:</option>
              <option value="all">All</option>
              <option value="Python">Python</option>
              <option value="HTML">HTML</option>
              <option value="CSS">CSS</option>
              <option value="JavaScript">JavaScript</option>
              <option value="HCL">Terraform HCL</option>
            </select>
          </div>
          <div class="filter" style="width:200px;">
            <label class="hidden" for="framework-filter">Framework Filter</label>
            <select id="framework-filter">
              <option value="0">Frameworks:</option>
              <option value="all">All</option>
              <option value="Django">Django</option>
              <option value="Tailwind">Tailwind</option>
              <option value="Bootstrap">Bootstrap</option>
            </select>
          </div>
        </div>
      </div>


      <div class="cards" id="project-cards">
        <!-- JavaScript Generated -->
      </div>
    </div>
  </main>
  <script src="javascript/data.js"></script>
  <script src="javascript/global.js"></script>
  <script src="javascript/index.js"></script>
</body>
</html>
